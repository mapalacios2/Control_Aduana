<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantillaUsuario.xhtml">    

    <ui:define name="contenido">
        
        <h3 style="margin-top:0"><font color= "#ffffff">Gestion de Operadores</font></h3>
        <p:dataTable var="operador" value="#{operadorBean.operadores}" scrollable="true" scrollHeight="150" style="width: 620px"
                     selectionMode="single" selection="#{operadorBean.operadorSeleccionado}" rowKey="#{operador.codigoOperador}" emptyMessage="No existen registros." >

            <p:column filterBy="#{operador.codigoOperador}" headerText="Codigo" filterMatchMode="contains" style="width: 150px;" >
                <h:outputText value="#{operador.codigoOperador}" />
            </p:column>
            <p:column filterBy="#{operador.codigoTipoOperador}" headerText="Codigo Tipo Operador" style="width: 150px;" filterMatchMode="contains" >
                <h:outputText value="#{operador.codigoTipoOperador}" />
            </p:column>
            <p:column filterBy="#{operador.nombre}" headerText="Nombre" style="width: 150px;" filterMatchMode="contains" >
                <h:outputText value="#{operador.nombre}" />
            </p:column>
            <p:column filterBy="#{operador.identificacion}" headerText="Identificacion" style="width: 150px;" filterMatchMode="contains" >
                <h:outputText value="#{operador.identificacion}" />
            </p:column>
             <p:column filterBy="#{operador.direccion}" headerText="Direccion" style="width: 150px;" filterMatchMode="contains" >
                <h:outputText value="#{operador.direccion}" />
            </p:column>
             <p:column filterBy="#{operador.telefono}" headerText="Telefono" style="width: 150px;" filterMatchMode="contains" >
                <h:outputText value="#{operador.telefono}" />
            </p:column>
        </p:dataTable>
        <h:panelGrid columns="5" style="width: 350px">
            <p:commandButton value="Nuevo" actionListener="#{operadorBean.nuevoOperador()}" update="@form" rendered="#{not operadorBean.nuevo}"/>
            <p:commandButton value="Modificar" actionListener="#{operadorBean.modificarOperador()}" update="@form" rendered="#{not operadorBean.nuevo}"/>
            <p:commandButton value="Detalles" actionListener="#{operadorBean.detallesOperador()}" update="@form" rendered="#{not operadorBean.nuevo}"/>
            <p:commandButton value="Eliminar" actionListener="#{operadorBean.eliminarOperador()}" update="@form" rendered="#{not operadorBean.nuevo}"/>
        </h:panelGrid>
        <p:panel header="#{operadorBean.tituloFormulario}" style="width: 500px" rendered="#{operadorBean.enNueva || operadorBean.enModificar || operadorBean.enDetalles || operadorBean.nuevo}">
            <p:panelGrid columns="3" style="width: 95%">

                <p:outputLabel for="codigo" value="Codigo:" />
                <p:inputText id="codigo" value="#{operadorBean.operador.codigoOperador}" style="width: 100px;" required="true" readonly="#{operadorBean.enDetalles || operadorBean.enModificar}"/>
                <p:message for="codigo" />
                <p:outputLabel for="codigoTipoOperador" value="Codigo Tipo Operador:" />
                <p:inputText id="codigoTipoOperador" value="#{operadorBean.operador.codigoTipoOperador}" style="width: 200px;" required="true" readonly="#{operadorBean.enDetalles}"/>
                <p:message for="codigoTipoOperador" />
                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{operadorBean.operador.nombre}" style="width: 200px;" required="true" readonly="#{operadorBean.enDetalles}"/>
                <p:message for="nombre" />
                <p:outputLabel for="identificacion" value="Identificacion:" />
                <p:inputText id="identificacion" value="#{operadorBean.operador.identificacion}" style="width: 200px;" required="true" readonly="#{operadorBean.enDetalles}"/>
                <p:message for="identificacion" />
                <p:outputLabel for="direccion" value="Direccion:" />
                <p:inputText id="direccion" value="#{operadorBean.operador.direccion}" style="width: 200px;" required="true" readonly="#{operadorBean.enDetalles}"/>
                <p:message for="direccion" />
                <p:outputLabel for="telefono" value="Telefono:" />
                <p:inputText id="telefono" value="#{operadorBean.operador.telefono}" style="width: 200px;" required="true" readonly="#{operadorBean.enDetalles}"/>
                <p:message for="telefono" />
            </p:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{operadorBean.guardarOperador()}" rendered="#{not operadorBean.enDetalles}" update="@form"/>
            <p:commandButton value="Cancelar" actionListener="#{operadorBean.cancelar()}" immediate="true" update="@form"/>
        </p:panel>
    </ui:define>
</ui:composition>
