<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>SISTEMA DE CONTROL DE ADUANAS</title>
    </h:head>
    <h:body>
        CONTROL DE ADUANAS
        <br />
        <br />
        <p:growl id="mensajes" sticky="true" showDetail="true" life="3000" />
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="usuario" value="Usuario"/>
                <p:inputText id="usuario" value="#{loginBean.usuario}"/>
                <p:outputLabel for="pass" value="Contraseña"/>
                <p:inputText id="pass" value="#{loginBean.password}"/>
            </h:panelGrid>
            <br />
            <p:commandButton value="Iniciar Sesión" action="#{loginBean.login(actionEvent)}"
                                                 icon="fa-share-square" update=":mensajes"
                                                 oncomplete="manejarLogin(xhr, status, args)"
                                                 style="width: auto;"/>
        </h:form>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
     //]]>
    </script>
</html>
