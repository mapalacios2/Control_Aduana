<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>CONTROL DE ADUANAS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/styles.css" type="text/css" media="all"/>
        <div id="cabecera">
            <img src="#{facesContext.externalContext.requestContextPath}/images/aduana.gif"/>
        </div>
        <h:form>
            <p:menubar style="height: 25px">                                                                                           
            </p:menubar>
        </h:form>
    </h:head>
    <h:body>
        <br />
        <br />
        <p:growl id="mensajes" sticky="true" showDetail="true" life="3000" />
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="usuario" value="Usuario"/>
                <p:inputText id="usuario" value="#{loginBean.usuario}"/>
                <p:outputLabel for="pass" value="Contraseña"/>
                <p:password id="pass" value="#{loginBean.password}"/>                
            </h:panelGrid>
            <br />
            <p:commandButton value="Iniciar Sesión" action="#{loginBean.login(actionEvent)}"
                             icon="fa-share-square" update=":mensajes"
                             oncomplete="manejarLogin(xhr, status, args)"
                             style="width: auto;"/>
        </h:form>
        <div id="pie">
            <p:outputLabel style="font-size: small" value="Copyright &#169; 2015"/><br/>
            <p:outputLabel style="font-size: small" value="Contacto: mapalacios2@gmail.com"/><br/>
        </div>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>
</html>
