<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>CONTROL DE ADUANAS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/styles.css" type="text/css" media="all"/>
    </h:head>
    <h:body>
        <panel>
            <f:view>
                <div id="cabecera">
                    <img src="#{facesContext.externalContext.requestContextPath}/images/aduana.gif"/>
                </div>
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="ui-icon-home" outcome="/principal"/>
                        <p:menuitem value="Factura"  icon="ui-icon-suitcase" />
                        <p:menuitem value="Declaracion"  icon="ui-icon-circle-plus"/>
                        <f:facet name="options">
                            <p:button value="Cerrar Sesion" icon="ui-icon-key" />
                        </f:facet>
                    </p:menubar>
                </h:form>
                <div id="main">
                    <div id="menuLateral">
                        <h:form>

                            <p:growl autoUpdate="true"/>
                            <p:panelMenu style="width:auto; height: auto;">
                                <p:submenu label="Inicio"> 
                                    <p:menuitem value="Informacion"  icon="ui-icon-home" outcome="/principal" />                             

                                </p:submenu>
                                <p:submenu label="Gestionar">
                                    <p:menuitem value="Importadores" icon="ui-icon-person" outcome="/importador"/>
                                    <p:menuitem value="Usuarios" icon="ui-icon-person" outcome="/usuario"/>

                                </p:submenu>
                                <p:separator />
                                <p:submenu label="Productos" > 
                                    <p:menuitem value="Productos" icon="ui-icon-transferthick-e-w" outcome="/Producto"/>                             
                                    <p:menuitem value="Partida" icon=" ui-icon-cart" outcome="/partida"/>
                                    <p:menuitem value="Subpartida" icon="ui-icon-suitcase" outcome="/Subpartida"/>
                                </p:submenu> 

                                <p:separator />
                                <p:submenu label="Localizacion">
                                    <p:menuitem value="Origen" icon="ui-icon-pin-s" outcome="/origen" />
                                    <p:menuitem value="Puerto de Ingreso" icon="ui-icon-pin-w" outcome="/puerto" />
                                </p:submenu>
                                <p:separator />
                                <p:submenu label="Servicio">
                                    <p:menuitem value="Declaracion" icon="ui-icon-clipboard" outcome="/declaracion" />
                                    <p:menuitem value="Factura" icon="ui-icon-clipboard" />
                                </p:submenu>   
                                <p:submenu label="Reportes">
                                    <p:menuitem value="Dinero recaudado por dia" icon="ui-icon-clipboard" />
                                    <p:menuitem value="Productos que mas se importan" icon="ui-icon-clipboard" />
                                    <p:menuitem value="EvoluciÃ³n de montos por mes" icon="ui-icon-clipboard" />
                                </p:submenu>  
                            </p:panelMenu>
                        </h:form>
                    </div>
                    <div id="contenido">  
                        <h:form>
                            <ui:insert name="contenido"/>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" severity="info,error" globalOnly="true" escape="false" />
                        </h:form>
                    </div>
                </div>
                <div id="pie">
                    <p:outputLabel style="font-size: small" value="Copyright &#169; 2015"/><br/>
                    <p:outputLabel style="font-size: small" value="Contactos: mapalacios235@gmail.com"/><br/>
                </div>
            </f:view>
        </panel>
    </h:body>
</html>
