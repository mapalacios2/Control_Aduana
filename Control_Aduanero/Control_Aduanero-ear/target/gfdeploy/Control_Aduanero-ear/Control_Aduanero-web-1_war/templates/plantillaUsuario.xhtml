<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CONTROL DE ADUANAS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/styles.css" type="text/css" media="all"/>
    </h:head>
    <h:body>
        <panel>
            <f:view>
                <div id="cabecera">
                    <img src="#{facesContext.externalContext.requestContextPath}/images/header.jpg"/>
                </div>
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="admin" icon="ui-icon-home"/>
                        <p:menuitem value="Lista de Servicios"  icon="ui-icon-suitcase" />
                        <p:menuitem value="Lista de Productos"  icon="ui-icon-circle-plus"/>
                        <f:facet name="options">
                            <p:button value="Cerrar Sesion" outcome="home" icon="ui-icon-key" />
                        </f:facet>
                    </p:menubar>
                </h:form>
                <div id="main">
                    <div id="menuLateral">
                        <h:form>
                            <p:menu toggleable="true" style="width: 200px">
                                <p:submenu label="Administrar">
                                    <p:menuitem value="Alergias"  icon="ui-icon-notice" outcome="alergia"/>
                                    <p:menuitem value="Citas"  icon="ui-icon-circle-plus" outcome="cita"/>                                
                                    <p:menuitem value="Clientes"  icon="ui-icon-person" outcome="cliente"/>                                
                                    <p:menuitem value="Facturación"  icon="ui-icon-print" outcome="facturacion"/>
                                    <p:menuitem value="Fichas Médicas"  icon="ui-icon-folder-open" outcome="fichaMascota"/>  
                                    <p:menuitem value="Medicamentos"  icon="ui-icon-pin-s" outcome="medicamento"/>
                                    <p:menuitem value="Servicios"  icon="ui-icon-bullet" outcome="servicio"/>                                
                                </p:submenu>            
                            </p:menu>   
                        </h:form>
                    </div>
                    <div id="contenido">  
                        <h:form>
                            <ui:insert name="contenido"/>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" severity="info,error" globalOnly="true" escape="false" />
                        </h:form>
                    </div>
                </div>
                <div id="pie">
                    <p:outputLabel style="font-size: small" value="Copyright &#169; 2015"/><br/>
                    <p:outputLabel style="font-size: small" value="Contactos: mapalacios2@gmail.com"/><br/>
                </div>
            </f:view>
        </panel>
    </h:body>
</html>
