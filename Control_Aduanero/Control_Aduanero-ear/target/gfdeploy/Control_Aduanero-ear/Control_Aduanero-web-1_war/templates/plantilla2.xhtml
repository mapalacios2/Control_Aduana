<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/stylesLogin.css" type="text/css" media="all"/>
    </h:head>
    <h:body>
        <f:view>
            <div id="cabecera" style="margin-left:  auto; margin-right: auto">
                <img src="#{facesContext.externalContext.requestContextPath}/images/header.jpg"/>
            </div>            
            <div id="main" class="login">                
                <h:form>
                    <ui:insert name="contenido"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" severity="info,error" globalOnly="true" escape="false" />
                </h:form>                
            </div>
            <p:spacer height="0px"/>
            <div id="pie">
                <p:outputLabel style="font-size: small" value="Copyright &#169; 2015"/><br/>
                <p:outputLabel style="font-size: small" value="Contactos: rhcpancho@gmail.com - srvalladares@gmail.com"/><br/>
            </div>
        </f:view>
    </h:body>
</html>
